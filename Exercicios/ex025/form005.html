<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmas" id="isxmas"> <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sxmas" id="isxfem" checked
            > <label for="isxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis </label>
            <legend>Esportes Favoritos</legend>
            
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>

</html>
