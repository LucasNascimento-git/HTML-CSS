<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O QUE É CADA TAG EM HTML?</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol>
        <li><abbr title="Use a tag P.">Parágrafo</abbr></li>
        <li><abbr title="use as tags de h1 a h6">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Código-Fonte</abbr></li>
        <li><abbr title="use ol e li">Listas numeradas</abbr></li>
        <li><abbr title="use ul e li">Lista com demarcadores</abbr></li>
        <img src="" alt="">
    </ol>
</body>
</html>
